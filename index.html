<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/36px-Google_%22G%22_Logo.svg.png?20210618182606">
</head>
<body>
    <div class="menu">
        <div class="boxmenu">
            <p id="gmail"><a href="https://mail.google.com/mail/&ogbl" target="_blank">Gmail</a></p>
        </div>    
        <div class="boxmenu">    
            <p id="pictures"><a href="https://www.google.com.ua/imghp?hl=uk&ogbl" target="_blank">Зображення</a></p>
        </div>    
        <div class="boxmenu">
            <div id="dots"> <a href="https://www.google.com.ua/intl/uk/about/products" target="_blank"><img id="dots-img" src="./images/3x3dot-grey.svg" alt="9dots" title="Додатки Google"></a></div>
        </div>    
        <div class="boxmenu">
                 <p><a href="https://accounts.google.com/SignOutOptions?hl=uk&continue=https://www.google.com/webhp%3Fhl%3Duk%26sa%3DX%26ved%3D0ahUKEwjlyO3Mo677AhWRp4sKHaI5A44QPAgI" target="_blank"><img id="avatar" src="https://lh3.googleusercontent.com/ogw/AOh-ky0XEiGvxotQ_qqPzVe9soSP_4c3LrDP6Xngo9Jh=s64-c-mo" alt="profile" title="Обліковий запис Google"></a></p>    
        </div>
    </div>
    <div class="searchlogo">
        <div>
        <img id="logo" src="./images/google_logo.png" alt="google_logo">
        </div>
        <div class="search-bar">
            <img id="glass" src="./images/glass.svg" alt="glass">
            <input id="input-line" type="text">
            <img id="keyboard" src="./images/keyboard.png" alt="keyboard" title="Транслітерація">
            <img id="microphone" src="./images/Google_mic.svg" alt="microphone" title="Пошук голосом">
            <img id="camera" src="./images/photocam.svg" alt="camera" title="Пошук за зображенням">
        </div>
        <div class="buttons_flex"><button class="search-buttons">Пошук Google</button>
            <button  class="search-buttons"><a id="happy-link" href="https://www.google.com/doodles">Мені пощастить</a></button>
        </div>
        <div><p id="langchange">Мова Google: <a href="https://www.google.com/">English</a></p></div> 
    </div>
    <diV>
        <div class="country">Україна</div>
        <div class="lowbar"> 
            <div class="lowbar_line_two">
                <div id="leftbar">
                    <div class="box">
                        <p><a class="lowbarlink" href="https://about.google/?utm_source=google-UA&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank">Про Google</a></p>
                        </div>
                    <div class="box">
                        <p><a class="lowbarlink" href="https://www.google.com/intl/uk_ua/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Реклама</a></p>
                        </div>
                    <div class="box">
                        <p><a class="lowbarlink" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" target="_blank">Для бізнесу</a></p>
                        </div>
                    <div class="box">
                    <p><a class="lowbarlink" href="https://google.com/search/howsearchworks/?fg=1" target="_blank">Як працює Пошук</a></p>
                    </div>
                </div>        
                <div id="rightbar">
                    <div class="box">
                        <p><a class="lowbarlink" href="https://policies.google.com/privacy?hl=uk&fg=1" target="_blank">Конфіденційність</a></p>
                        </div>
                    <div class="box">
                        <p><a class="lowbarlink" href="https://policies.google.com/terms?hl=uk&fg=1" target="_blank">Умови</a></p>
                        </div>
                    <div class="box">
                        <p><a class="lowbarlink" href="https://www.google.com/preferences?hl=uk&fg=1" target="_blank">Налаштування</a></p>
                    </div>
                </div>    
            </div>
        </div>
    </diV>

</html>
